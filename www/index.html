<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Contalcob app</title>
    <link href="css/framework7.min.css" rel="stylesheet" />
    <link href="css/framework7.themes.min.css" rel="stylesheet" />
    <link href="css/app.min.css" rel="stylesheet" />

</head>
<body class="layout-dark theme-blue">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="navbar navbar-hidden">
                <div class="navbar-inner ">
                    <div class="center sliding">Contalcob</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div class="page no-toolbar no-navbar no-swipeback">
                    <div class="content-block">
                        <div class="row">
                            <div class="col-100 tablet-50">
                                <div class="login-screen-title">Contalcob</div>
                                <form>
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <input type="text" name="username" placeholder="Usuario" />
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <input type="password" name="password" placeholder="Contraseña" />
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list-block">
                                        <ul>
                                            <li>
                                                <a class="button button-big active" href="#">Ingresar</a>
                                            </li>
                                        </ul>
                                        <div class="list-block-label">
                                            <a href="sec/login/sign-up.html" class="item-link list-button">Registrarse</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="js/framework7.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
