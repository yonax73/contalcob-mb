<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Contalcob app</title>
    <link href="public/css/framework7.min.css" rel="stylesheet" />
    <link href="public/css/framework7.themes.min.css" rel="stylesheet" />
    <link href="public/css/app.min.css" rel="stylesheet" />
    <link href="public/css/material-design/css/material-design-icons.min.css" rel="stylesheet" />
    <link href="public/css/mariac/form-validator.min.css" rel="stylesheet" />
    <link href="public/css/cropper/cropper.min.css" rel="stylesheet" />
</head>
<body class="layout-dark theme-blue">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div id="page" class="views">
        <div class="view view-main">
            <div class="navbar navbar-hidden">
                <div class="navbar-inner ">
                    <div class="center sliding">Contalcob</div>
                </div>
            </div>
            <div class="pages navbar-through">
                <div class="page no-toolbar no-navbar no-swipeback">
                    <div class="contacts-block content-block-m">
                        <div class="row" style="overflow: auto; height: 100%;">
                            <div class="col-100 tablet-50">
                                <div class="login-screen-title">Contalcob</div>
                                <form id="login-frm">
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <span class="input-icon">
                                                    <i class="mdi mdi-account"></i>
                                                </span>
                                                <div class="item-inner validate-content">
                                                    <div class="item-input">
                                                        <input type="text" name="user-name" class="validate" placeholder="Usuario" data-required="true" />
                                                        <small class="validate-msg hidden">El nombre de usuario es requerido!</small>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content">
                                                <span class="input-icon">
                                                    <i class="mdi mdi-key"></i>
                                                </span>
                                                <div class="item-inner">
                                                    <div class="item-input validate-content">
                                                        <input type="password" name="password" placeholder="Contraseña" class="validate" data-required="true" />
                                                        <small class="validate-msg hidden">La contraseña es requerida!</small>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list-block">
                                        <ul>
                                            <li class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-input">
                                                        <button type="submit" class="button button-big active">Ingresar</button>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <div class="list-block-label">
                                            <a href="set/employee/employee.html" class="item-link list-button">Registrarse</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>    
    <script src="public/js/utils/utils.min.js"></script>    
    <script src="public/js/mariac/form-validator.min.js"></script>
    <script src="public/js/framework7.min.js"></script>
    <script src="public/js/jquery/jquery-1.11.2.min.js"></script>
    <script src="public/js/cropper/cropper.min.js"></script>
    <script src="public/js/sec/login/login.min.js"></script>
    <script src="public/js/set/employee/employee.min.js"></script>
    <script src="public/js/utils/picture-crop/picture-crop.min.js"></script>
    <script src="public/js/bsp/client/ClientList.min.js"></script>
    <script src="public/js/app.min.js"></script>
</body>
</html>
