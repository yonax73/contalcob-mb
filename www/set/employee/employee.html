
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="index.html" class="back link">
                <i class="mdi mdi-arrow-left"></i>
            </a>
        </div>
        <div class="center sliding">Registrar Usuario</div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="employee" class="page">
        <div id="page-content" class="page-content">
            <form>
                <div class="cover">
                    <img src="public/images/profile/cover.png" alt="cover" />
                    <div class="avatar">
                        <img id="user-preloader-img" class="hidden" src="public/images/preloaders/oval.svg" />
                        <img id="user-picture-img" src="public/images/profile/avatar.png" alt="cover" />
                        <h3 id="user-name-picture" class="text">Nombre usuario</h3>
                    </div>
                    <div class="action">
                        <a id="camera-action" href="utils/picture-crop.html" class="btn btn-round blue">
                            <i class="mdi mdi-camera"></i>
                        </a>
                    </div>
                </div>
            </form>
            <div class="content-block-m">
                <div class="row">
                    <div class="col-100 tablet-50">
                        <form id="user-register-frm">
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-human-child"></i>
                                        </span>
                                        <div class="item-inner">
                                            <div class="item-input validate-content">
                                                <input type="text" id="user-full-name" name="user-full-name" class="validate" placeholder="Nombre Completo" data-name="true" />
                                                <small class="validate-msg hidden">El nombre es requerido!</small>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-account"></i>
                                        </span>
                                        <div class="item-inner">
                                            <div class="item-input validate-content">
                                                <input type="text" name="user-name" id="user-name" class="validate" placeholder="Nombre Usuario" data-user="true" />
                                                <small class="validate-msg hidden">El nombre de usuario es requerido!</small>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-email"></i>
                                        </span>
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <input type="text" name="user-email" placeholder="Correo eléctronico" />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-phone"></i>
                                        </span>
                                        <div class="item-inner validate-content">
                                            <div class="item-input">
                                                <input type="text" name="user-mobile-number" class="validate" placeholder="Número celular" data-required="true" />
                                                <small class="validate-msg hidden">El Número celular es requerido!</small>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-key"></i>
                                        </span>
                                        <div class="item-inner validate-content">
                                            <div class="item-input">
                                                <input type="password" id="user-password" name="user-password" class="validate" placeholder="Contraseña" data-required="true" />
                                                <small class="validate-msg hidden">La contraseña es requerida!</small>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <span class="input-icon">
                                            <i class="mdi mdi-key"></i>
                                        </span>
                                        <div class="item-inner">
                                            <div class="item-input validate-content">
                                                <input type="password" id="user-password-confirm" class="validate" placeholder="Confirmar Contraseña" data-equalsto="user-password" data-inputmsg="user-password-confirm-msg" />
                                                <small id="user-password-confirm-msg" class="validate-msg hidden">La contraseña no coincide!</small>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-input">
                                                <button type="submit" class="button button-big active">Guardar</button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
