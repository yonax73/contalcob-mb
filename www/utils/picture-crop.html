
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="employee.html" class="back link">
                <i class="mdi mdi-arrow-left"></i>
            </a>
        </div>
        <div class="center sliding">Editar foto</div>
    </div>
</div>
<div class="pages navbar-through">
    <div data-page="picture-crop" class="page">
        <div id="page-content" class="page-content">
            <div class="content-block-m ">
                <div class="row">
                    <div class="col-100 tablet-50 ">
                        <div class="preview-content">
                            <div class="img-preview">
                                <img src="" alt="cover" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 tablet-50">
                        <form id="picture-crop-frm" class="img-container">
                            <img id="picture-crop-img" src="public/images/profile/avatar.png" alt="cover" />
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25 tablet-10">
                        <button id="zoom-plus-pc-btn" class="button button-big button-simple" data-method="zoom" data-option="0.1">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                    <div class="col-25 tablet-10">
                        <button id="zoom-minus-pc-btn" class="button button-big button-simple" data-method="zoom" data-option="-0.1">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </div>
                    <div class="col-25 tablet-10">
                        <button id="rotate-pc-btn" class="button button-big button-simple" data-method="rotate" data-option="90">
                            <i class="mdi mdi-rotate-right"></i>
                        </button>
                    </div>
                    <div class="col-25 tablet-10">
                        <button id="save-changes-pc-btn" class="button button-big button-simple" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 132, &quot;height&quot;: 132 }">
                            <i class="mdi mdi-check"></i>
                        </button>
                    </div>

                </div>
                <div class="row">
                    <div class="col-50 tablet-25">
                        <button id="import-picture-pc-btn" class="button button-big button-simple">
                            <i class="mdi mdi-image-album">&nbsp;</i>
                            Galeria
                        </button>
                    </div>
                    <div class="col-50 tablet-25">
                        <button id="take-picture-pc-btn" class="button button-big button-simple">
                            <i class="mdi mdi-camera">&nbsp;</i>
                            Foto
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
